# Example: Add this workflow to your Next.js repository to run Quick Gate on every PR.
# Copy this file to .github/workflows/quick-gate.yml in your project.

name: Quick Gate

on:
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Run Quick Gate
        uses: roli-lpci/quick-gate/.github/actions/quick-gate@main
        with:
          mode: canary
          repair: "true"
          max-attempts: "2"
          post-comment: "true"
